<!DOCTYPE html>
<html>
<head>
<title> Forgive me </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
div {
    transition: background-color ease;
    width: 100%;
   height: 100vh;
    background-color: #006947;
    -webkit-animation-name: example; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 7s; /* Chrome, Safari, Opera */
    -webkit-animation-iteration-count: infinite; 
    animation-name: example;
    animation-interation-count: infinite;
    animation-duration: 7s;
}
p {
    color: #D4F0FF;
    text-shadow:5px 5px 10px #A6DBF7;
    font-size: 200%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
/* Chrome, Safari, Opera */
@-webkit-keyframes example {
    0%   {background-color: #006947;}
    25%  {background-color: #197859;}
    50%  {background-color: #32876b;}
    75% {background-color: #197859;}
    100% {background-color: #006947;}    
}

/* Standard syntax */
@keyframes example {
    0%   {background-color: #006947;}
    25%  {background-color: #197859;}
    50%  {background-color: #32876b;}
    75% {background-color: #197859;}
    100% {background-color: #006947;} 
}
</style>
</head>
<body>
<div><p> I've been sleepless at night, <br> cause I don't know how I feel. </p></div>

</body>
</html>
